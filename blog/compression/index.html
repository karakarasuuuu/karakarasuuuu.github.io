        <p>常常會聽到<strong>無損壓縮</strong>這樣的詞彙，總是讓我感到很困惑。感覺<strong>無損</strong>跟<strong>壓縮</strong>是衝突的，若是壓縮東西，勢必會犧牲一些掉。<br>但其實這兩樣屬性是可以同時存在的，只要使用一些專業知識就行。</p>
<!--more>

## 壓縮

先簡單談一下壓縮，很簡單很簡單的那種。  
假設有個數字是 **1225**，它是一個四位數字。  
這時候我們有兩種方式可以去壓縮它：

### 無損壓縮

很簡單，把它當作 **35 的平方**就行了。如果你有一個特別的資料型態，可以分別儲存底跟次方，那你看，不就變成兩位數的 35 跟一位數的 2（次方）了嗎？  
（這是非常簡略的講法，甚至實際上根本有可能不是這樣運作，只是稍微簡述一下概念。）

### 有損壓縮

更簡單，把這個數字當成**一千多**就行，只是多多少？不曉得。後面的位數就是流失的資料了。

## 結論

從上面的例子來看，我們可以知道改變資訊儲存的方式，就能夠讓資訊所佔的儲存空間 (?) 有變化。  
以 **35 的平方**來看，如果我們把它視為 **352**，這樣相比之下不就少了一個位數嗎？只是需要另外的表現方式去理解它。  
而若是把**一千多**當作 **1___** 來看，更是可以把千位數以外的資訊都捨棄，只需要一個數字就能儲存原本需要四個的資訊（只是會有所損失）。
